<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB post clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outline">
        <div class="whitebox">
            <img class="userpic" src="https://www.svgrepo.com/show/527946/user-circle.svg" alt="userpic">
            <input type="text" placeholder="คุณคิดอะไรอยู่ User ?">
            
        </div>
        <hr/>
        <div class="insertopt">
            <div class="livebtn">
                <img src="./assets/live-svgrepo-com.svg" alt="live">
                <p>วิดีโอถ่ายทอดสด</p>
            </div>
            <div class="picbtn">
                <img src="./assets/gallery-send-svgrepo-com.svg" alt="pic"> 
                <p>รูปภาพ/วิดีโอ</p>
            </div>
            <div class="reelbtn">
                <img src="./assets/film-reel-playing-svgrepo-com.svg" alt="reel">
                <p>คลิป Reels</p>
            </div>
        </div>
    </div>
    
</body>
</html>
